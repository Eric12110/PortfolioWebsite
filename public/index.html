<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Victor Cheng 攝影作品集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="headerContainer"></div>
  <!-- 登入區塊，預設隱藏 -->
  <div id="loginSection" style="display: none;">
    <input type="text" id="username" placeholder="帳號">
    <input type="password" id="password" placeholder="密碼">
    <button id="loginBtn">登入</button>
  </div>
  <!-- 輪播圖 -->
  <section class="container py-5">
    <div id="photoCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active"><img src="images/photo1.jpg" class="d-block w-100" alt="作品1"></div>
        <div class="carousel-item"><img src="images/photo2.jpg" class="d-block w-100" alt="作品2"></div>
        <div class="carousel-item"><img src="images/photo3.jpg" class="d-block w-100" alt="作品3"></div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#photoCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span><span class="visually-hidden">上一張</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#photoCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span><span class="visually-hidden">下一張</span>
      </button>
    </div>
  </section>
  <div id="uploadSection" style="display:block;">
    <div class="container py-4">
      <h3>上傳照片</h3>
      <div class="mb-3">
        <label for="personName" class="form-label">人名</label>
        <input type="text" id="personName" class="form-control" placeholder="請輸入人名" required />
      </div>
      <div class="mb-3">
        <select id="category" class="form-select">
          <option value="Wedding">婚禮</option>
          <option value="Portrait">人像</option>
          <option value="Maternity">孕婦寫真</option>
          <option value="Film">底片</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="file" id="fileInput" class="form-control" accept="image/*" multiple>
      </div>
      <button class="btn btn-primary" id="uploadBtn">上傳</button>
      <div id="uploadStatus"></div>
      <div class="mb-3">
        <label for="albumDescription" class="form-label">相簿描述</label>
        <textarea id="albumDescription" class="form-control" rows="2" placeholder="例如：2024.7.20 婚禮現場花絮"></textarea>
      </div>
    </div>
  </div>
  <div id="message"></div>
</body>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('headerContainer').innerHTML = html;
        const script = document.createElement("script");
        script.src = "script.js";
        document.body.appendChild(script);
      })
      .catch(err => {
        console.error('載入 header 失敗', err);
      });
  });
</script>
</html>

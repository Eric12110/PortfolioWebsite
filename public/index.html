<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Victor Cheng Photography</title>
  <title>Victor Cheng 攝影作品集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Noto+Sans+TC&display=swap" rel="stylesheet">
  <script src="firebase-config.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
</head>

<style>
  #showLoginbtn {
    opacity: 0;
    border: none;
    background: transparent;
    width: 10px;
    height: 10px;
    position: absolute;
    top: 0;
    left: 0;
  }

  /* 容器最大寬度，可改成100%或其他 */
  .swiper {
    width: 100%;
    height: 600px;
    /* 高度可調整 */
    max-width: 1800px;
    /* 如果你想限定最大寬度 */
    margin: 20px auto;
  }

  .swiper-slide img {
    width: 100% !important;
    height: 100% !important;
    display: block;
    object-fit: cover;
  }

  .swiper-button-prev,
  .swiper-button-next {
    background-color: transparent !important;
    color: transparent !important;
  }

  .swiper-pagination {
    display: none !important;
  }

  #imageList {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-top: 10px;
  }

  #imageList img {
    width: 100px;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
  }

  #imageList {
    display: flex;
    flex-wrap: wrap;
    gap: 16px;
    margin-top: 0 auto;

  }

  .image-item {
    position: relative;
    width: 150px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.12);
    transition: box-shadow 0.3s ease;
    background: #fff;
  }

  .image-item:hover {
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
  }

  .image-item img {
    width: 100%;
    height: 100px;
    object-fit: cover;
    display: block;
    border-radius: 12px 12px 0 0;
  }

  .image-item button {
    position: absolute;
    top: 6px;
    right: 6px;
    background: rgba(255, 0, 0, 0.8);
    border: none;
    color: white;
    font-weight: bold;
    border-radius: 6px;
    padding: 4px 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 14px;
  }

  .image-item button:hover {
    background: rgba(255, 0, 0, 1);
  }

  #fileInput2 {
    max-width: auto;
  }
</style>

<body oncontextmenu="return false;">
  <div id="headerContainer"></div>
  <!-- 登入區塊，預設隱藏 -->
  <div id="loginSection" style="display: none;">
    <div class="d-flex gap-3">
      <button class="btn btn-outline-primary fw-bold" onclick="googleLogin()">
        <i class="bi bi-google"></i> 使用 Google 登入
      </button>
      <button class="btn btn-outline-danger fw-bold" onclick="googleLogout()">
        <i class="bi bi-box-arrow-right"></i> 登出
      </button>
    </div>
  </div>
  <!-- 輪播圖 -->
  <!-- Swiper HTML結構 -->
  <div class="swiper">
    <div class="swiper-wrapper" id="swiperWrapper">
      <!-- 輪播圖片會動態渲染 -->
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>
  <button id="showLoginbtn" onclick="showLoginSection()"></button>
  <div id="uploadSection" style="display:none;">
    <div class="container py-4">
      <h3>上傳照片</h3>
      <div class="mb-3">
        <label for="personName" class="form-label">人名</label>
        <input type="text" id="personName" class="form-control" placeholder="請輸入人名" required />
      </div>
      <div class="mb-3">
        <select id="category" class="form-select">
          <option value="Wedding">婚禮</option>
          <option value="Portrait">人像</option>
          <option value="Maternity">孕婦寫真</option>
          <option value="Film">底片</option>
          <option value="Family">家人</option>
        </select>
      </div>
      <div class="mb-3">
        <input type="file" id="fileInput" class="form-control" accept="image/*" multiple>
      </div>
      <div id="uploadStatus"></div>
      <div class="mb-3">
        <label for="albumDescription" class="form-label">相簿描述</label>
        <textarea id="albumDescription" class="form-control" rows="2" placeholder="例如：2024.7.20 婚禮現場花絮"></textarea>
      </div>
      <button class="btn btn-primary" id="uploadBtn">上傳</button>
      <h2>管理輪播圖片</h2>
      <div id="imageList">
        <!-- 圖片列表動態產生 -->
      </div>
      <input class="form-control" type="file" id="fileInput2" accept="image/*" multiple style="margin-top: 10px;" />
      <button class="btn btn-primary" onclick="uploadImage()">上傳圖片</button>
    </div>
  </div>
</body>
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
  let swiperInstance = null;
  function initSwiper() {
    if (swiperInstance) swiperInstance.destroy(true, true);
    const swiper = new Swiper('.swiper', {
      slidesPerView: 3,      // 一次顯示3張
      spaceBetween: 0,      // 圖片間距10px，可調整
      loop: true,            // 循環輪播
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      // 如果要自動播放，可加：
      autoplay: {
        delay: 6000,
        disableOnInteraction: false,
      },
    });
  }
  const firebaseConfig = {
    apiKey: "AIzaSyBg8EzN4UcX0g1JQ-6rhzSHLu_RD5NIPJA",
    authDomain: "loginregistration-1dba1.firebaseapp.com",
    databaseURL: "https://loginregistration-1dba1.asia-southeast1.firebasedatabase.app/",
    projectId: "loginregistration-1dba1",
    storageBucket: "loginregistration-1dba1.firebasestorage.app",
    messagingSenderId: "445119046757",
    appId: "1:445119046757:web:3ee19609f46b8a9b91928c",
    measurementId: "G-FWEP0T45HC"
  };
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  // const appCheck = initializeAppCheck(app, {
  //   provider: new ReCaptchaV3Provider('你在Firebase拿到的_site_key'),
  //   isTokenAutoRefreshEnabled: true, // 自動刷新 token
  // });
  const storage = firebase.storage();
  const database = firebase.database();
  const auth = firebase.auth();
  document.getElementById("uploadBtn").addEventListener("click", () => {
    const files = document.getElementById("fileInput").files;
    const category = document.getElementById("category").value;
    const file = document.getElementById("fileInput").files[0];
    const description = document.getElementById("albumDescription").value || "";
    const person = document.getElementById("personName").value.trim();
    const albumPath = `${category}/${person}`;
    if (!files || files.length === 0) {
      alert("請選擇至少一張照片");
      return;
    }

    const statusDiv = document.getElementById("uploadStatus");
    statusDiv.innerText = "開始上傳...";

    let uploadedCount = 0;
    let failedCount = 0;
    // 儲存描述（若未儲存過才寫入）
    database.ref(`${albumPath}/_meta`).set({
      description: description
    });
    Array.from(files).forEach(file => {
      const timestamp = Date.now();
      const storageRef = firebase.storage().ref(`${category}/${person}/${timestamp}_${file.name}`);
      const dbRef = database.ref(`${category}/${person}`).push();

      storageRef.put(file)
        .then(snapshot => snapshot.ref.getDownloadURL())
        .then(downloadURL => {
          return dbRef.set({
            url: downloadURL,
            name: file.name,
            uploadedAt: new Date().toISOString()
          });
        })
        .then(() => {
          uploadedCount++;
          statusDiv.innerText = `成功上傳 ${uploadedCount} 張${failedCount > 0 ? `，失敗 ${failedCount} 張` : ""}`;
        })
        .catch(error => {
          console.error("上傳失敗", error);
          failedCount++;
          statusDiv.innerText = `成功上傳 ${uploadedCount} 張，失敗 ${failedCount} 張`;
          alert(`上傳 ${file.name} 失敗: ${error.message}`);
        });
    });
  });
  document.addEventListener("DOMContentLoaded", () => {
    loadImages();
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('headerContainer').innerHTML = html;
        const script = document.createElement("script");
        script.src = "script.js";
        document.body.appendChild(script);
      })
      .catch(err => {
        console.error('載入 header 失敗', err);
      });
  });

  function logout() {
    // 清除 Cookie（設成過期）
    document.cookie = "username=; path=/; max-age=0";
    alert("已登出");
    location.reload();
  }

  function showLoginSection() {
    const loginSection = document.getElementById("loginSection");
    console.log("顯示登入區塊");
    loginSection.style.display = "block";
  }

  const OWNER_UID = "7YL4JKlCh4M5ekDe9SzwAjXqLb03"; // 你的 UID

  document.addEventListener('DOMContentLoaded', () => {
    firebase.auth().onAuthStateChanged(user => {
      if (user && user.uid === OWNER_UID) {
        document.getElementById('uploadSection').style.display = 'block';
      } else {
        document.getElementById('uploadSection').style.display = 'none';
      }
    });
  });

  // Google 登入
  function googleLogin() {
    const provider = new firebase.auth.GoogleAuthProvider();
    firebase.auth().signInWithPopup(provider)
      .then(result => {
        const user = result.user;
        console.log("登入成功:", user.displayName, user.email);
        console.log("UID:", user.uid); // 之後設定資料庫權限用
      })
      .catch(error => {
        console.error("登入失敗:", error);
      });
  }

  // 登出
  function googleLogout() {
    firebase.auth().signOut().then(() => {
      console.log("已登出");
    });
  }

  // 從 Firebase 載入圖片資料，渲染管理列表和輪播
  function loadImages() {
    database.ref("index").once("value", snapshot => {
      const data = snapshot.val() || {};
      imageList.innerHTML = "";
      swiperWrapper.innerHTML = "";

      Object.entries(data).forEach(([key, { url, description }]) => {
        // 編輯區列表
        if (auth.currentUser && auth.currentUser.uid === OWNER_UID) {
          const div = document.createElement("div");
          div.classList.add("image-item");
          div.innerHTML = `
          <img src="${url}" alt="圖片" />
          <button onclick="deleteImage('${key}', '${url}')">刪除</button>
        `;
          imageList.appendChild(div);
        }

        // 輪播圖片
        const slide = document.createElement("div");
        slide.classList.add("swiper-slide");
        slide.innerHTML = `<img src="${url}" alt="圖片" />`;
        swiperWrapper.appendChild(slide);
      });

      initSwiper();
    });
  }
  // 刪除圖片（資料庫 + Storage）
  function deleteImage(key, url) {
    if (!confirm("確定刪除這張圖片嗎？")) return;

    // 1. 刪除 Storage 裡的圖片
    storage.refFromURL(url).delete()
      .then(() => {
        // 2. 刪除 Realtime Database 中的資料
        return database.ref("index/" + key).remove();
      })
      .then(() => {
        alert("圖片已刪除");
        loadImages();
      })
      .catch(err => {
        console.error(err);
        alert("刪除失敗");
      });
  }
  const fileInput = document.getElementById("fileInput2");
  // 上傳多張圖片
  function uploadImage() {
    const files = fileInput.files;
    if (!files.length) {
      alert("請先選擇圖片");
      return;
    }

    let uploadCount = 0;
    for (const file of files) {
      const storageRef = storage.ref(`index/${Date.now()}_${file.name}`);
      const uploadTask = storageRef.put(file);

      uploadTask.on(
        "state_changed",
        snapshot => {
          // 可做進度顯示
        },
        error => {
          console.error("上傳失敗", error);
          alert("圖片上傳失敗");
        },
        () => {
          uploadTask.snapshot.ref.getDownloadURL().then(url => {
            const newImageRef = database.ref("index").push();
            newImageRef.set({
              url: url,
              description: ""
            }).then(() => {
              uploadCount++;
              if (uploadCount === files.length) {
                alert("所有圖片上傳成功");
                fileInput.value = "";
                previewArea.innerHTML = "";
                loadImages();
              }
            });
          });
        }
      );
    }
  }
</script>

</html>
